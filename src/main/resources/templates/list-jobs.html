<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div>
        <h3 th:text="${jobs.size()}"></h3>
        <h3>Result(s)</h3>
        <table th:each="job : ${jobs}" class="job-listing">
            <tbody>
            <tr th:each="description : ${job}">
                <td th:text="${description.getKey()}"></td>
                <td th:text="${description.getValue()}"></td>
            </tr>


            </tbody>
        </table>
    </div>

</div>

</body>
</html>
